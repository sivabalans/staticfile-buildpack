---
language: staticfile

exclude_files:
  - .git/
  - .gitignore
  - .gitmodules
  - .rspec
  - cf_spec/
  - log/
  - test/
  - buildpack-packager/
  - staticfile_buildpack-*v*.zip

url_to_dependency_map:
  - match: openresty.tgz
    name: openresty
    version: 1.9.3.1
  - match: nginx-nr-agent.tar.gz
    name: nginx-nr-agent
    version: 2.0.0.6

dependencies:
  - name: openresty
    version: 1.9.3.1
    uri: https://raw.githubusercontent.com/muymoo/staticfile-buildpack/files/vendor/openresty-1.9.3.1.tar.gz
    cf_stacks:
      - cflinuxfs2
    md5: 320e0419688a6deb08d1519e20b32a14
  - name: nginx-nr-agent
    version: 2.0.0.6
    uri: https://raw.githubusercontent.com/muymoo/staticfile-buildpack/files/vendor/nginx-nr-agent.tar.gz
    cf_stacks:
      - cflinuxfs2
    md5: 1d674e2c403a48743d90830b2c7172b1
